project:
  name: "house-price-ml-system"
  seed: 42

paths:
  data_dir: "data"
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  models_dir: "models"
  reports_dir: "reports"

dataset:
  name: "california_housing"
  raw_filename: "california_housing.csv"

training:
  target: "MedHouseVal"
  test_size: 0.15
  val_size: 0.15
  save_model_as: "pipeline.joblib"

validation:
  required_columns:
    - MedInc
    - HouseAge
    - AveRooms
    - AveBedrms
    - Population
    - AveOccup
    - Latitude
    - Longitude
    - MedHouseVal
  max_missing_ratio_per_column: 0.20
  min_rows: 1000

models:
  baseline_ridge:
    alpha: 1.0
  strong_hist_gb:
    max_depth: 6
    learning_rate: 0.05
    max_iter: 500
    l2_regularization: 0.0

mlflow:
  tracking_uri: "file:./mlruns"
  experiment_name: "house-price-exp"
  registered_model_name: "house_price_pipeline"

monitoring:
  monitoring_dir: "data/monitoring"
  baseline_file: "data/monitoring/baseline.csv"
  live_file: "data/monitoring/live_requests.csv"
  drift_report_html: "reports/drift_report.html"
  drift_threshold_share: 0.30

logging:
  level: "INFO"
